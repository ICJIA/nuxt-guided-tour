<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>
    <!-- Green glow gradient -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.18"/>
      <stop offset="60%" stop-color="#22c55e" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <!-- Top-left accent glow -->
    <radialGradient id="glow-tl" cx="20%" cy="25%" r="40%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#4ade80" stop-opacity="0"/>
    </radialGradient>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
    </pattern>
    <!-- Pulse ring filter -->
    <filter id="ring-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Text glow -->
    <filter id="text-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>
  <rect width="1280" height="640" fill="url(#grid)"/>
  <rect width="1280" height="640" fill="url(#glow)"/>
  <rect width="1280" height="640" fill="url(#glow-tl)"/>

  <!-- Decorative highlight ring (top-right) -->
  <rect x="920" y="60" width="200" height="120" rx="12" fill="none" stroke="#22c55e" stroke-width="3" stroke-opacity="0.25" filter="url(#ring-glow)"/>
  <rect x="922" y="62" width="196" height="116" rx="10" fill="#22c55e" fill-opacity="0.04"/>

  <!-- Decorative highlight ring (bottom-left) -->
  <rect x="140" y="440" width="160" height="90" rx="10" fill="none" stroke="#22c55e" stroke-width="3" stroke-opacity="0.20" filter="url(#ring-glow)"/>
  <rect x="142" y="442" width="156" height="86" rx="8" fill="#22c55e" fill-opacity="0.03"/>

  <!-- Small decorative dots -->
  <circle cx="1100" cy="500" r="3" fill="#22c55e" opacity="0.3"/>
  <circle cx="1140" cy="480" r="2" fill="#4ade80" opacity="0.2"/>
  <circle cx="180" cy="180" r="2.5" fill="#22c55e" opacity="0.25"/>
  <circle cx="210" cy="200" r="1.5" fill="#4ade80" opacity="0.2"/>

  <!-- Nuxt logo hint (green triangle) -->
  <g transform="translate(640,155)" opacity="0.12">
    <polygon points="0,-50 43,25 -43,25" fill="#22c55e"/>
    <polygon points="0,-30 25,15 -25,15" fill="#0a0a0a"/>
  </g>

  <!-- Title -->
  <text x="640" y="290" text-anchor="middle" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="56" font-weight="800" fill="#f5f5f5" letter-spacing="-1">
    nuxt-guided-tour
  </text>
  <!-- Title glow -->
  <text x="640" y="290" text-anchor="middle" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="56" font-weight="800" fill="#22c55e" letter-spacing="-1" filter="url(#text-glow)" opacity="0.3">
    nuxt-guided-tour
  </text>

  <!-- Subtitle -->
  <text x="640" y="340" text-anchor="middle" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="22" font-weight="400" fill="#a3a3a3">
    Guided tours &amp; onboarding for Nuxt applications
  </text>

  <!-- Feature pills -->
  <g transform="translate(640,400)" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="13" font-weight="500">
    <!-- WCAG 2.1 AA -->
    <rect x="-340" y="-14" width="110" height="28" rx="14" fill="#22c55e" fill-opacity="0.12" stroke="#22c55e" stroke-opacity="0.25" stroke-width="1"/>
    <text x="-285" y="5" text-anchor="middle" fill="#4ade80">WCAG 2.1 AA</text>
    <!-- Keyboard Nav -->
    <rect x="-200" y="-14" width="120" height="28" rx="14" fill="#22c55e" fill-opacity="0.12" stroke="#22c55e" stroke-opacity="0.25" stroke-width="1"/>
    <text x="-140" y="5" text-anchor="middle" fill="#4ade80">Keyboard Nav</text>
    <!-- Dark Mode -->
    <rect x="-50" y="-14" width="100" height="28" rx="14" fill="#22c55e" fill-opacity="0.12" stroke="#22c55e" stroke-opacity="0.25" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" fill="#4ade80">Dark Mode</text>
    <!-- Customizable -->
    <rect x="80" y="-14" width="120" height="28" rx="14" fill="#22c55e" fill-opacity="0.12" stroke="#22c55e" stroke-opacity="0.25" stroke-width="1"/>
    <text x="140" y="5" text-anchor="middle" fill="#4ade80">Customizable</text>
    <!-- Nuxt 3/4 -->
    <rect x="230" y="-14" width="100" height="28" rx="14" fill="#22c55e" fill-opacity="0.12" stroke="#22c55e" stroke-opacity="0.25" stroke-width="1"/>
    <text x="280" y="5" text-anchor="middle" fill="#4ade80">Nuxt 3 &amp; 4</text>
  </g>

  <!-- Bottom bar accent -->
  <rect x="440" y="610" width="400" height="3" rx="1.5" fill="#22c55e" opacity="0.4"/>
</svg>
